site_name: Retro Carnage
site_url: http://www.retro-carnage.net/
site_dir: '../../generated/en'
docs_dir: '../../docs/en'

repo_url: https://github.com/Retro-Carnage-Team/retro-carnage-website
edit_uri: edit/master/docs/en/

theme:
  custom_dir: '../../overrides/'
  favicon: assets/images/favicon.ico
  features:
    - content.action.edit
    - content.action.view
  highlightjs: true
  language: en  
  name: material  
  prev_next_buttons_location: none

extra:
  alternate:
    - name: Deutsch
      link: /de/
      lang: de
    - name: English
      link: /en/
      lang: en
  generator: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search:                                         
      lang: en

nav:
  - Home: index.md
  - Blog (ðŸ‡©ðŸ‡ª): /de/blog/index.html
  - Download: download.md
  - Screenshots: screenshots.md
  - Development:
    - Overview: development/index.md
    - Game:
      - Assets:
        - Weapon configurations: development/game/assets/weapon-configurations.md
        - Weapon images: development/game/assets/weapon-images.md
        - Weapon types and categories: development/game/assets/weapon-types-categories.md
      - User interface:
        - Screen flow: development/game/ui/screen-flow.md
      - Build and run: development/game/build-and-run.md
    - Editor:
      - Build and run: development/editor/build-and-run.md
  - Imprint: /de/impressum/index.html
