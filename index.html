<!DOCTYPE html>
<html lang="de">
	<head>
		<title>Retro Carnage Homepage</title>
		<meta name='description' content='Retro Carnage is a project to build a retro multidirectional scrolling shooter video game.'>
		<style>
			.centralizedContainer {
				height: 100%;
				width: 100%;
				display: flex;
				position: fixed;
				align-items: center;
				justify-content: center;
				font-size: 200%;
			}
		</style>
		<script type="text/javascript">
			var targetLang = "en";
			var userLang = navigator.language || navigator.userLanguage; 
			if(userLang == "de") {
				targetLang = userLang;
			}
			window.location.replace(`https://www.retro-carnage.net/${targetLang}/`);
		</script>
	</head>
	<body>
		<div class="centralizedContainer">
			<div><a href="https://www.retro-carnage.net/en/">Redirect</a> to english landing page</div>
			<div><a href="https://www.retro-carnage.net/de/">Weiterleitung</a> auf deutsche Startseite</div>
		</div>
	</body>
</html>
